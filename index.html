<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creation Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Content Creator Marketplace</h1>
        <input type="text" id="search-input" placeholder="Search for content creators...">
        <button id="search-btn">Search</button>
    </header>

    <section id="content-list">
        <!-- Content creator listings will go here -->
    </section>

    <section id="booking-modal" class="modal">
        <div class="modal-content">
            <h2>Book Service</h2>
            <p id="service-details"></p>
            <button id="book-btn">Book Now</button>
            <button id="close-modal">Close</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Content Creator Marketplace</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
